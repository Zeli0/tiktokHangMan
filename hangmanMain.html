<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css" type="text/css"></link>
        <script src="script.js" type="text/javascript"></script>
        <title>Hangman Game</title>
    </head>

    <body>
        <div class="container">
            <h1 class="main-header">Welcome to Hangman</h1>
            <h2>Guess the correct word</h2>
            <div class="float-right">Wrong Guesses: <span id="mistakes">0 </span>of<span id='maxWrong'></span></div>
            <div class="text-center">
                <p id="wordSpotlight">The word to be guessed goes here</p>
                <div id=""keyboard"></div>
                <button class="button">Reset   </button>
            </div>
            <!-- Hangman -->
            <!-- Head -->
            <canvas id="Hangman" width="400px" height="400px">
                Your browser does not support the canvas element
            </canvas>

            <script> 
                var head = document.getElementById("Hangman");
                var ctx = head.getContext("2d");
                ctx.beginPath();
                ctx.arc(50, 50, 40, 0, 2 * Math.PI);
                ctx.stroke();
            </script>
            <!-- Body -->

            <script>
                var body = document.getElementById("Hangman");
                var ctx = body.getContext("2d");
                ctx.moveTo(50, 90);
                ctx.lineTo(50, 250);
                ctx.stroke();
            </script>

            <!-- Arms -->

            <script>
                var arms = document.getElementById("Hangman");
                var ctx = body.getContext("2d");
                ctx.moveTo(0, 150);
                ctx.lineTo(100, 150);
                ctx.stroke();
            </script>

            <!-- Legs -->

            <script>
                var leg1 = document.getElementById("Hangman");
                var ctx = body.getContext("2d");
                ctx.moveTo(50, 250);
                ctx.lineTo(120, 320);
                ctx.moveTo(50, 250);
                ctx.lineTo(0, 320)
                ctx.stroke();
            </script>



            <br>
            <!-- buttons -->
            <button type="button"> A </button>
            <button type="button"> B </button>
            <button type="button"> C </button>
            <button type="button"> D </button>

            <button type="button"> N </button>
            <br>
            <button type="button"> O </button>

            <button type="button"> S </button>

            <button type="button"> W </button>
            <button type="button"> X </button>
            <button type="button"> Y </button>
            <button type="button"> Z </button>
        </div>

    </body>

</html>
